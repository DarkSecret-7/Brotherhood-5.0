services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: brotherhood
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:10000"
    environment:
      PORT: 10000
      DATABASE_URL: postgresql://postgres:postgrespassword@db:5432/brotherhood
      APP_MODE: docker
      ALLOWED_ORIGINS: "http://localhost:8080,http://127.0.0.1:8080"
    depends_on:
      - db
    volumes:
      - .:/app

  landing:
    build:
      context: .
      dockerfile: landing_page/Dockerfile
      args:
        BUILD_DATE: "${BUILD_DATE:-1}"
    ports:
      - "8080:80"
    environment:
      API_URL: "http://localhost:8000"

volumes:
  postgres_data:
