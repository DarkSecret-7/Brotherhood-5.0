services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgrespassword
      POSTGRES_DB: brotherhood
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    ports:
      - "8000:10000"
    environment:
      PORT: 10000
      DATABASE_URL: postgresql://postgres:postgrespassword@db:5432/brotherhood
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
