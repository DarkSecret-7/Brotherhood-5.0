services:
  # The API Service
  - type: web
    name: brotherhood-api
    runtime: docker
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: brotherhood-db
          property: connectionString
      - key: RENDER
        value: true
      - key: PYTHON_VERSION
        value: 3.11.0

  # The PostgreSQL Database
databases:
  - name: brotherhood-db
    plan: free
    databaseName: brotherhood
    user: brotherhood_user
