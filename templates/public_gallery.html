<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brotherhood - Public Gallery</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/css/main_styles.css?v=8">
    <link rel="stylesheet" href="/static/css/gallery_styles.css?v=1">
</head>
<body>
    <div class="header">
        <div style="display: flex; align-items: center;">
            <a href="/landing" style="text-decoration: none; font-weight: bold; color: #1a73e8;">&larr; Back to Home</a>
            <div style="margin-left: 30px;">
                <h1 style="color: #202124; margin: 0;">Public Graph Gallery</h1>
                <div class="version-indicator">Read-Only Mode</div>
            </div>
        </div>
    </div>

    <div class="gallery-container" style="height: 100vh; overflow: hidden; display: flex; flex-direction: row;">
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <span>Public Graphs</span>
                <button id="refresh-graphs" class="sidebar-refresh-btn" title="Refresh list">↻</button>
            </div>
            <div id="graph-list" class="sidebar-content">
                <p style="text-align: center; color: #5f6368; margin-top: 20px;">Loading...</p>
            </div>
        </div>

        <div class="main-area" style="flex: 1; position: relative; height: 100%; display: flex; flex-direction: column; overflow: hidden;">
            <button class="toggle-sidebar-btn" onclick="toggleSidebar()" title="Toggle Sidebar">☰</button>
            <!-- Explicitly force block display and size -->
            <div id="graph-container" style="display: block !important; width: 100% !important; height: 100% !important; min-height: 600px; background-color: #f9f9f9; flex: 1;"></div>
            
            <!-- Node Details Panel (Floating) -->
            <div id="node-details" class="node-details-panel">
                <span class="close-details" onclick="closeNodeDetails()">&times;</span>
                <h3 id="detail-title" style="margin-top: 0; color: #1a73e8;">Node Title</h3>
                <div id="detail-meta" style="font-size: 0.85em; color: #5f6368; margin-bottom: 10px;"></div>
                <div id="detail-desc" style="line-height: 1.5; margin-bottom: 15px;"></div>
                
                <h4 style="font-size: 0.9em; margin-bottom: 8px;">Sources</h4>
                <div id="detail-sources" class="sources-container"></div>
            </div>
        </div>
    </div>

    <!-- Shared Logic -->
    <script src="/static/js/globals.js?v=9"></script>
    <script src="/static/js/visualization.js?v=9"></script>
    <!-- Gallery Logic -->
    <script src="/static/js/public_gallery.js?v=3"></script>
</body>
</html>
