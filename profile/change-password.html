<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - The Brotherhood</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .password-form {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Change Password</h1>
                <a href="index.html" class="btn btn-secondary">Back to Profile</a>
            </div>
            <div id="notification-area" class="notification" role="alert" aria-live="polite"></div>
        </header>

        <main>
            <form id="change-password-form" class="password-form" novalidate>
                <div class="form-group">
                    <label for="old-password">Current Password</label>
                    <input type="password" id="old-password" name="oldPassword" required>
                    <span class="error-message" id="error-oldPassword"></span>
                </div>

                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required minlength="8">
                    <span class="error-message" id="error-newPassword"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required>
                    <span class="error-message" id="error-confirmPassword"></span>
                </div>

                <div class="actions">
                    <button type="submit" id="save-btn" class="btn btn-primary">Update Password</button>
                </div>
            </form>
        </main>
    </div>

    <script src="change-password.js"></script>
</body>
</html>
